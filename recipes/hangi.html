<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Hangi</title>
    </head>
    <body>
        <h1>Hangi</h1>
        <img src="https://www.metromag.co.nz/wp/wp-content/uploads/2020/11/30095e82-8b62-4327-b5fc-4048ad7a52e5-rewi-spraggon-hangi.jpg" alt="A man stands over a pit with baskets of raw meat to be lowered">
        <h4>A traditional Maori Hangi cooked underground</h4>
        <h3>Ingredients</h3>
        <ul>
            <li>Cabbage</li>
            <li>Boar</li>
            <li>Chicken</li>
        </ul>
        <h3>Method</h3>
        <ol>
            <li>Prep and wrap the meat in cabbage leaves</li>
            <li>Heat rocks in pit and bury food</li>
        </ol>
    </body>
</html>
